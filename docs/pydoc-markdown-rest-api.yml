loaders:
  - type: python
    search_path: [../rest_api]
processor:
  - type: filter
    expression: not name.startswith('_') and default() and not name.startswith('file_converters')
  - documented_only: true
  - do_not_filter_modules: false
  - skip_empty_modules: true
renderer:
  type: markdown
  descriptive_class_title: false
  filename: rest_api.md
